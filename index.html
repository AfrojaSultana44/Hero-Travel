<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/d3c3d5f656.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/styles/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="container nav-bar">
        <div class="logo">
          <img src="./public/Images/logo.png" alt="" />
          <h3>Hero <span id="span">Travel</span></h3>
        </div>
        <ul class="nav-links">
          <li><a id="span" href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>

      <!-- Banner -->
      <section class="container explore-your-travel">
        <div class="explore-container">
          <h1>Explore Your Travel</h1>
          <p>
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <div class="travel-inputs">
            <div>
            <input type="text" name="" id="" placeholder="Where go">
            </div>
            <div>
                <select name="" id="">
                    <option value="">When</option>
                </select>
            </div>
            <div>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
            </div>
            <div>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
          </div>
        </div>

      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
